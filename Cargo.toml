authors = ["HÃ¥kon Jordet <haakon.jordet@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.11.0"
config = { version = "0.10.1", default-features = false, features = ["toml"] }
darkredis = "0.6.1"
env_logger = "0.7.1"
